<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissors The Game</title>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors The Game</h1>
    </header>

    <div class="scoreBoard">
        <div id="playerLabel" class="badge">PLAYER</div>
        <div id="aiLabel" class="badge">AI</div>
        <span id="playerScore">0</span>:<span id="aiScore">0</span>
    </div>

    <div class="result">
        <p>Paper covers rock. You won!</p>
    </div>
    <div class="choices">
        <div id="Rock" class="choice">
            <img src="graphics/rock.png" alt="">
        </div>
        <div id="Paper" class="choice">
            <img src="graphics/paper.png" alt="">
        </div>
        <div id="Scissors" class="choice">
            <img src="graphics/scissors.png" alt="">
        </div>

    </div>
    
    <p id="actionMessage">Make your move</p>
    <button id="resetBtn" class="underBtns">RESET POINTS</button>
</body>
<script src="main.js"></script>
</html>
